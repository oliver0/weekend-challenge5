
  <form name="employeeForm" class="col-md-12" id="employeeinfo" ng-submit="employeeForm.$valid && ec.addEmployee()" novalidate>

    <div class="form-group col-md-6">
      <label for="employeefirstname">First Name</label>
      <input type="text" ng-model="ec.newEmployee.first_name" class="form-control" required />
    </div>

    <div class="form-group col-md-6">
      <label for="employeelastname">Last Name</label>
      <input type="text" ng-model="ec.newEmployee.last_name" class="form-control" required />
    </div>

    <div class="form-group col-md-6">
      <label for="employeeJobTitle">Job Title</label>
      <input type="text" ng-model="ec.newEmployee.job_title" class="form-control"  required />
    </div>

    <div class="form-group col-md-6">
      <label for="employeeJobTitle">Annual Salary</label>
      <input type="number" ng-model="ec.newEmployee.annual_salary" class="form-control" required />
    </div>
    <div class="form-group col-md-6 col-md-offset-6">
      <input id="submit" type="submit" value="Submit"/>
    </div>
  </form>
