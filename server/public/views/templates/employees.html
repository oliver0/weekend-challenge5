<div  class="container">
  <table id="employeeTable" class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>{{employee.employee}}</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="employee in ec.employees" class="{{employee.active}}">
        <td>{{employee.first_name}}</td>
        <td>{{employee.last_name}}</td>
        <td>{{employee.id}}</td>
        <td>{{employee.job_title}}</td>
        <td>{{(employee.annual_salary | currency)}}</td>
        <td><button class="active" name="active" ng-click="ec.updateActive(employee)">Active</td>
        <!-- <td><button ng-click="ec.deleteEmployee(employee)">Delete</button></td> -->
      </tr>

    </tbody>
  </table>

  <div id="totalExpenditure">Total Montly Expenditure: {{ec.totalMonthlyExpenditure | currency}}</div>
</div>
